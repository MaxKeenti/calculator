<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora iPhone</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css" />
    <script type="text/javascript, module" src="./scripts/main.js">
      <!--
        //
        -->
    </script>
  </head>
  <body onload="load()">
    <div class="calculator">
      <div class="display">
        <input
          id="display"
          type="text"
          class="iphone-input"
          disabled="true"
          placeholder="0"
        />
      </div>
      <div class="buttons">
        <button id="buttonAllClear" class="button function">AC</button>
        <button id="buttonNegPos" class="button function">±</button>
        <button id="buttonPercentage" class="button function">%</button>
        <button id="buttonDivide" class="button operator">÷</button>

        <button id="button7" class="button number">7</button>
        <button id="button8" class="button number">8</button>
        <button id="button9" class="button number">9</button>
        <button id="buttonTimes" class="button operator">×</button>

        <button id="button4" class="button number">4</button>
        <button id="button5" class="button number">5</button>
        <button id="button6" class="button number">6</button>
        <button id="buttonSubstract" class="button operator">-</button>

        <button id="button1" class="button number">1</button>
        <button id="button2" class="button number">2</button>
        <button id="button3" class="button number">3</button>
        <button id="buttonAdd" class="button operator">+</button>

        <button id="button0" class="button number zero">0</button>
        <button id="buttonPeriod" class="button number">.</button>
        <button id="buttonEquals" class="button operator">=</button>
      </div>
    </div>
  </body>
</html>
